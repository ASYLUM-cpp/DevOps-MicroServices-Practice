version: "3.8"

services:
  # API Gateway
  gateway:
    build: ./gateway
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - TASK_SERVICE_URL=http://task-service:5002
      - NODE_ENV=development
    depends_on:
      - auth-service
      - task-service
    networks:
      - app-network

  # Auth Service
  auth-service:
    build: ./auth-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - NODE_ENV=development
    networks:
      - app-network

  # Task Service
  task-service:
    build: ./task-service
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - NODE_ENV=development
    networks:
      - app-network

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
